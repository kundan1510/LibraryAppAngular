<div class="add-book-container">
  <h2>Add New Book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="add-book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="book.title"
        required
        class="form-control"
      />
    </div>

    <!-- <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required class="form-control">
      </div> -->

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="book.description"
        required
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        [(ngModel)]="book.imageUrl"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="copiesAvailable">Copies Available</label>
      <input
        type="number"
        id="copiesAvailable"
        name="copiesAvailable"
        [(ngModel)]="book.maxCopies"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="bookForm.invalid" class="btn btn-primary">
      Add Book
    </button>
  </form>
</div>
